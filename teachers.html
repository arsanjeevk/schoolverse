<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teachers Info</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- AOS (Animate On Scroll) -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <style>
        .main-content {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            padding: 30px 30px 120px 30px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .header {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 30px;
        }

        .teacher-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .teacher-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding-bottom: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .teacher-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .teacher-img {
            width: 100%;
            border-radius: 16px 16px 0 0;
        }

        .teacher-name {
            margin-top: 30px;
            font-size: 20px;
            font-weight: 600;
            color: #1565c0;
            margin-bottom: 5px;
        }

        .teacher-subject {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .teacher-contact a {
            text-decoration: none;
            color: #1e88e5;
            font-size: 14px;
            background: #e1f5fe;
            padding: 8px 12px;
            border-radius: 10px;
            display: inline-block;
            transition: background 0.3s;
        }

        .teacher-contact a:hover {
            background: #b3e5fc;
        }

        @media (max-width: 600px) {
            .header {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <!-- top and bottom navigation bar starts here -->

    <!-- Header -->
    <header>
        <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
        <div class="bell"><i class="fa-solid fa-bell"></i></div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="close-btn" onclick="toggleSidebar()">‚úñ</span>
        </div>
        <div class="profile-section">
            <img src="Untitled (22).png" alt="Profile Picture">
            <h3>Mary Jane</h3>
            <p>Student</p>
        </div>
        <ul>
            <li><a href="#" onclick="switchTab('profile')">Profile</a></li>
            <li><a href="#">Privacy & Policy</a></li>
            <li><a href="#">Terms & condition</a></li>
            <li><a href="#">Log Out</a></li>
        </ul>
    </aside>


    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>


    <div class="bottom-nav">
        <a href="index.html"><button class="active">
                <i class="fas fa-home"></i>
                <p>Home</p>
            </button></a>
        <a href="explore.html"><button>
                <i class="fa-solid fa-compass"></i>
                <p>Explore</p>
            </button></a>
        <a href="performance.html"><button>
                <i class="fa-solid fa-square-poll-vertical"></i>
                <p>Results</p>
            </button></a>
        <a href="contact.html"><button>
                <i class="fa-solid fa-headset"></i>
                <p>Contact</p>
            </button></a>
    </div>


    <!-- main-content starts here -->

    <section class="main-content">
        <div class="container">
            <div class="header">üë©‚Äçüè´ Teachers Info</div>

            <div class="teacher-grid" id="teacherGrid" data-aos="zoom-in">
                <!-- Teacher cards populated with JS -->
            </div><i></i>
        </div>
    </section>



    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            offset: 120,
            once: true
        });
    </script>

    <script>
        const teachers = [
            {
                name: "Mr. Rahul Sharma",
                subject: "Mathematics",
                contact: "‚Ä™+919876543210‚Ä¨",
                image: "bg-profile.webp"
            },
            {
                name: "Ms. Priya Mehta",
                subject: "English Literature",
                contact: "‚Ä™+919123456789‚Ä¨",
                image: "Untitled-1.jpg"
            },
            {
                name: "Dr. Arvind Kumar",
                subject: "Physics",
                contact: "‚Ä™+919988776655‚Ä¨",
                image: "bg-profile.webp"
            },
            {
                name: "Mrs. Neha Verma",
                subject: "Biology",
                contact: "‚Ä™+918866554433‚Ä¨",
                image: "Untitled-1.jpg"
            }
        ];

        const teacherGrid = document.getElementById('teacherGrid');

        teachers.forEach(teacher => {
            const card = document.createElement('div');
            card.className = 'teacher-card';

            card.innerHTML = `
        <img class="teacher-img" src="${teacher.image}" alt="${teacher.name}">
        <div class="teacher-name">${teacher.name}</div>
        <div class="teacher-subject">${teacher.subject}</div>
        <div class="teacher-contact">
          <a href="tel:${teacher.contact}"><i class="fa-solid fa-phone"></i> ${teacher.contact}</a>
        </div>
      `;

            teacherGrid.appendChild(card);
        });
    </script>

</body>

</html>
